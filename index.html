<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left-side">
        <img src="anime.jpg" class="anime">
    </div>
    
    <div class="right-side">
        <div class="top">
            Explore the things you love most
        </div>
        <div class="middle">
            <form action="#" method="post">
                <div class="row1">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    
                    <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                    </div>
                </div>

                <div class="row2">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>
                </div>
                
                <div class="row3">
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <div class="message"></div>
                    </div>

                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
        </div>
        <div class="bottom">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" value="Create Account">
        </form>
            <div class="account">
                <div class="text">Already have an account?</div>
                <a href="https://github.com/KingdomTim" class="log-in">Log In</div></a>
            </div>
            <footer class="footer"> 
                Copyright Â© 2022 Made by KingdomTim 
                <a href="https://github.com/KingdomTim/Sign-Up-Form" target= "_blank" href="noopener noreferrer"><img class="github" src="githubreal.png"></a>
            </footer>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
